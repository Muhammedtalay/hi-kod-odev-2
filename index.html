<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | İletisim</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h1>İletisim</h1>
            <div>
                <input type="text" name="" id="isim" placeholder="İsim">
            </div>
            <div>
                <input type="text" name="" id="soyisim" placeholder="Soyisim">
            </div>
            <div>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="sehir">Bulunduğun Şehir</label>
                <select name="sehir" id="sehir">
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="van">Van</option>
                </select>
            </div>
            <div>
                <textarea name="mesaj" id="mesaj" placeholder="Mesajın.."></textarea>
            </div>
            <button>Gönder</button>
        </form>
    </div>
</body>
</html>
